<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Slider</title>
    <link rel="stylesheet" href="styleforslider.css">
</head>
<body>
    <div class="content">
        <div class="slider">
            <div class="slider__line">
                <div class="item i1">
                    <img src="img_slider/Numbers-1-icon.png" alt="">
                </div>
                <div class="item i2">
                    <img src="img_slider/Numbers-2-icon.png" alt="">
                </div>
                <div class="item i4">
                    <img src="img_slider/Numbers-4-icon.png" alt="">
                </div>
                <div class="item i5">
                    <img src="img_slider/Numbers-5-icon.png" alt="">
                </div>
                <div class="item i6">
                    <img src="img_slider/Numbers-6-icon.png" alt="">
                </div>
                <div class="item i7">
                    <img src="img_slider/Numbers-7-icon.png" alt="">
                </div>
                <div class="item i8">
                    <img src="img_slider/Numbers-8-icon.png" alt="">
                </div>
                <div class="item i9">
                    <img src="img_slider/Numbers-9-icon.png" alt="">
                </div>
            </div>
        </div>
        <div class="buttons__slide">
            <button class="slide" id="0" onclick="button_click(this.id)"></button>
            <button class="slide" id="1" onclick="button_click(this.id)"></button>
            <button class="slide" id="2" onclick="button_click(this.id)"></button>
            <button class="slide" id="3" onclick="button_click(this.id)"></button>
            <button class="slide" id="4" onclick="button_click(this.id)"></button>
            <button class="slide" id="5" onclick="button_click(this.id)"></button>
            <button class="slide" id="6" onclick="button_click(this.id)"></button>
            <button class="slide" id="7" onclick="button_click(this.id)"></button>
        </div>
        <div class="buttons">
            <button class="next" >Next</button>
            <button class="prev">Prev</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
